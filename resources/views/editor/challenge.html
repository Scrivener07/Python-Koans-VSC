<!-- UNUSED -->
<template id="challenge-template">
    <details class="challenge-container" data-challenge-id="">
        <summary>
            <!-- Challenge Header -->
            <div class="challenge-header">
                <div class="challenge-title">
                    <h2 class="challenge-name"></h2>
                    <span class="challenge-status" data-status="pending">○</span>
                </div>

                <div class="challenge-controls">
                    <button class="btn-secondary btn-view-instructions">
                        <span class="icon">📖</span> View Instructions
                    </button>
                    <button class="btn-secondary btn-open-code">
                        <span class="icon">📝</span> Open Code Cell
                    </button>
                    <button class="btn-primary btn-run-tests">
                        <span class="icon">▶</span> Run Tests
                    </button>
                </div>
            </div>
        </summary>

        <!-- Instructions Panel (Collapsible) -->
        <div class="challenge-instructions">
            <div class="instructions-content"></div>
        </div>

        <!-- Code Editor Section -->
        <div class="challenge-code-section">
            <div class="code-header">
                <span class="code-label">Your Solution</span>
                <div class="code-actions">
                    <button class="btn-icon btn-reset" title="Reset to original">
                        <span class="icon">↺</span>
                    </button>
                    <button class="btn-icon btn-format" title="Format code">
                        <span class="icon">✨</span>
                    </button>
                </div>
            </div>
            <div class="code-editor">
                <textarea class="code-input" placeholder="# Write your solution here..." spellcheck="false"></textarea>
            </div>
        </div>

        <!-- Output Section -->
        <div class="challenge-output-section">
            <div class="output-header">
                <span class="output-label">Test Results</span>
                <div class="output-actions">
                    <button class="btn-icon btn-clear-output" title="Clear output">
                        <span class="icon">🗑</span>
                    </button>
                </div>
            </div>
            <div class="output-content">
                <div class="output-placeholder">
                    Run tests to see results here...
                </div>
            </div>
        </div>
    </details>
</template>
